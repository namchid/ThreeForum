<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ThreeForum Login</title>
    <link rel="stylesheet" type="text/css" href="styles/loginStyles.css">
</head>
<body>
<form id="loginForm">
    <table id="loginTable">
        <tr>
            <td class="right">USERNAME</td>
            <td class="left"><input type="text" name="username"></td>
        </tr>
        <tr>
            <td class="right">PASSWORD</td>
            <td class="left"><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="">LOGIN</button></td>
        </tr>
    </table>
</form>
</body>
</html>
